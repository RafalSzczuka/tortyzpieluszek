<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torty z pieluszek</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Source+Sans+Pro:400,400i,700,900&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/lightbox/css/lightbox.css" />
    <!-- fontawesome icons stylesheet -->
    <link rel="stylesheet" href="style/all.css" />
    <!-- ---------------------------- -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="burger">
        <i class="fas fa-bars active"></i>
        <i class="fas fa-times"></i>
      </div>
      <nav class="menu-bar">
        <div class="menu-logo">
          <img
            src="img/torty-z-pieluszek-logo-menu-male.png"
            alt="torty z pieluszek logo"
          />
        </div>
        <ul class="menu-items-container">
          <li class="menu-item" id="gallery">Galeria</li>
          <li class="menu-item" id="news">Nowości</li>
          <li class="menu-item" id="order">Jak zamówić?</li>
          <li class="menu-item" id="contact">Kontakt</li>
          <li class="menu-item" id="about">O mnie</li>
        </ul>
        <div class="socials">
          <a href="https://www.facebook.com/torcikizpieluszek/"
            ><i class="fab fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/torcikizpieluszek/">
            <i class="fab fa-instagram-square"></i>
          </a>
        </div>
      </nav>
      <header class="home">
        <div class="slider">
          <h1>Torty z pieluszek</h1>
          <img src="img/header-banner-photo-1.JPG" alt="tort z pieluszek" />
        </div>
      </header>
      <section class="gallery">
        <h2>Galeria tortów</h2>
        <div class="images">
          <a
            data-lightbox="gallery-main"
            data-title="Tytuł zdjęcia"
            href="img/gallery/gallery-photo-1.jpg"
          >
            <img src="img/gallery/gallery-photo-1-thumb.jpg" alt=""
          /></a>
          <a
            data-lightbox="gallery-main"
            data-title="Tytuł zdjęcia"
            href="img/gallery/gallery-photo-2.jpg"
          >
            <img src="img/gallery/gallery-photo-2-thumb.jpg" alt=""
          /></a>
          <a
            data-lightbox="gallery-main"
            data-title="Tytuł zdjęcia"
            href="img/gallery/gallery-photo-3.jpg"
          >
            <img src="img/gallery/gallery-photo-3-thumb.jpg" alt=""
          /></a>
          <a
            data-lightbox="gallery-main"
            data-title="Tytuł zdjęcia"
            href="img/gallery/gallery-photo-4.jpg"
          >
            <img src="img/gallery/gallery-photo-4-thumb.jpg" alt=""
          /></a>
          <a
            data-lightbox="gallery-main"
            data-title="Tytuł zdjęcia"
            href="img/gallery/gallery-photo-5.jpg"
          >
            <img src="img/gallery/gallery-photo-5-thumb.jpg" alt=""
          /></a>
          <a
            data-lightbox="gallery-main"
            data-title="Tytuł zdjęcia"
            href="img/gallery/gallery-photo-6.jpg"
          >
            <img src="img/gallery/gallery-photo-6-thumb.jpg" alt=""
          /></a>
          <a
            data-lightbox="gallery-main"
            data-title="Tytuł zdjęcia"
            href="img/gallery/gallery-photo-7.jpg"
          >
            <img src="img/gallery/gallery-photo-7-thumb.jpg" alt=""
          /></a>
          <a
            data-lightbox="gallery-main"
            data-title="Tytuł zdjęcia"
            href="img/gallery/gallery-photo-8.jpg"
          >
            <img src="img/gallery/gallery-photo-8-thumb.jpg" alt=""
          /></a>
          <a
            data-lightbox="gallery-main"
            data-title="Tytuł zdjęcia"
            href="img/gallery/gallery-photo-9.jpg"
          >
            <img src="img/gallery/gallery-photo-9-thumb.jpg" alt=""
          /></a>
          <a
            data-lightbox="gallery-main"
            data-title="Tytuł zdjęcia"
            href="img/gallery/gallery-photo-10.jpg"
          >
            <img src="img/gallery/gallery-photo-10-thumb.jpg" alt=""
          /></a>
        </div>
      </section>
      <section class="news temp"><h2>Nowości</h2></section>
      <section class="order temp"><h2>Jak zamówić?</h2></section>
      <section class="contact temp"><h2>Kontakt</h2></section>
      <section class="about temp"><h2>O mnie</h2></section>
      <footer>
        <p>Torty z pieluszek &copy;</p>
        <p>2020r.</p>
        <span>autor: Rafał Szczuka</span>
      </footer>
    </div>

    <script src="lib/lightbox/js/lightbox-plus-jquery.js">
      lightbox.option({
        "albumLabel": 'Zdjęcie %1 z %2'
      })
    </script>
    <script src="js/menu.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
